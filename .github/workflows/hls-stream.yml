name: "6-Hour HLS to RTMP Stream (Auto Restart)"

on:
  workflow_dispatch:  # Manual trigger
  push:               # Auto trigger when commit happens
    branches:
      - main

jobs:
  stream:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update && sudo apt install ffmpeg python3 wget git -y
          wget -O logo.png "https://i.ibb.co/cSjZ9PS2/logo.jpg"

      - name: Start Stream
        run: |
          python3 - <<'EOF'
          import subprocess, time

          STREAM_INPUT = "http://expotv.cc/play/live.php?mac=00:1B:79:34:0B:E8&stream=1114582&extension=m3u8"
          RTMP_OUTPUT = "rtmp://ovsu.okcdn.ru/input/-233604729_547457520_43_c6l6o7sk7q"

          def start_stream():
              return subprocess.Popen([
                  "ffmpeg", "-re", "-i", STREAM_INPUT,
                  "-i", "logo.png",
                  "-filter_complex",
                  "[0:v][1:v]overlay=10:10,drawtext=text='For promotion contact @pengutvapp':fontcolor=white:fontsize=24:box=1:boxcolor=black@0.8:boxborderw=10:x=(w-text_w)/2:y=10",
                  "-c:v", "libx264", "-preset", "veryfast", "-b:v", "2000k", "-maxrate", "2500k", "-bufsize", "3000k",
                  "-c:a", "aac", "-b:a", "128k", "-ar", "48000", "-ac", "2",
                  "-f", "flv", RTMP_OUTPUT
              ])

          process = start_stream()
          while True:
              time.sleep(30)
              if process.poll() is not None:
                  print("Stream stopped! Restarting FFmpeg...")
                  process = start_stream()
          EOF

      - name: Auto-restart (commit to trigger again)
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          echo "Restarted: $(date)" > last_run.txt
          git add last_run.txt
          git commit -m "Auto-restart stream $(date)" || echo "No changes to commit"
          git push
          
