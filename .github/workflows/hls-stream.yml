name: "6-Hour HLS to RTMP Stream (Python Watchdog with Image Overlay)"

on:
  workflow_dispatch:  # Manual start only

jobs:
  stream:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # Max 6 hours
    steps:
      - name: Install Dependencies
        run: |
          sudo apt update && sudo apt install ffmpeg python3 wget -y
          wget -O logo.png "https://i.ibb.co/cSjZ9PS2/logo.jpg"

      - name: Start 
        run: |
          python3 - <<EOF
          import os, time, subprocess

          STREAM_INPUT = "http://mag.premiumplus.tv/play/live.php?mac=00%3A1A%3A79%3AC6%3A7F%3A64&stream=282674&extension=m3u8&play_token="  # Replace with your HLS input
          RTMP_OUTPUT = "rtmp://client138385:39faf40f@c80aa69acdae.entrypoint.cloud.wowza.com/app-9W12011K/bFRVc1l3"  # Replace with your RTMP server

          def start_stream():
              return subprocess.Popen([
                  "ffmpeg", "-re", "-i", STREAM_INPUT,
                  "-i", "logo.png",
                  "-filter_complex", "[0:v][1:v]overlay=10:10,drawtext=text='For promotion contact @pengutvapp': fontcolor=white: fontsize=24: box=1: boxcolor=black@0.8: boxborderw=10: x=(w-text_w)/2: y=10",
                  "-c:v", "libx264", "-preset", "veryfast", "-b:v", "2000k", "-maxrate", "2500k", "-bufsize", "3000k",
                  "-c:a", "aac", "-b:a", "128k", "-f", "flv", RTMP_OUTPUT
              ])

          process = start_stream()

          while True:
              time.sleep(30)
              if process.poll() is not None:  # If FFmpeg stops, restart it
                  print("Stream stopped! Restarting FFmpeg...")
                  process = start_stream()
          EOF
